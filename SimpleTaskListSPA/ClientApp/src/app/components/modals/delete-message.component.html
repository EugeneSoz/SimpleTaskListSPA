<div class="modal-header">
    <h5 class="modal-title pull-left">{{formHeader}}</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div *ngIf="category != null || task != null" class="modal-body">
    <h5>{{question}}</h5>
    <p>&laquo;{{objectName}}&raquo;</p>
    <ng-container *ngIf="isObjectDetailsShown">
        <h6>Также будут удалены следующие задачи:</h6>
        <ul>
            <li *ngFor="let name of objectDetails">{{name}}</li>
        </ul>
    </ng-container>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="onDelete()">
        {{confirmationBtnTitle}}
    </button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
        {{cancelationBtnTitle}}
    </button>
</div>
