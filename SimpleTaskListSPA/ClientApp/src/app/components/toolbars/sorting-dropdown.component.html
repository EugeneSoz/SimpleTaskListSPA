<li *ngIf="listItems.length > 0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle active" [href]="listItems[0].href" 
    id="navbarDropdown" role="button"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{listItems[0].name}}
    </a>

    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
        <ng-container *ngFor="let listItem of listItems">
            <a *ngIf="listItem.name != listItems[0].name" 
                [class]="setElementCssClass(listItem)" 
                [href]="listItem.href"
                (click)="sortBy(listItem)">{{listItem.name}}</a>

            <div *ngIf="listItem.hasDivider" class="dropdown-divider"></div>
        </ng-container>
    </div>
</li>
